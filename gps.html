<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실시간 위치 정보</title>
  <script>
    var watchID;

    function startTracking() {
      if (navigator.geolocation) {
        watchID = navigator.geolocation.watchPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerHTML = "이 브라우저는 위치 정보를 지원하지 않습니다.";
      }
    }

    function stopTracking() {
      if (watchID) {
        navigator.geolocation.clearWatch(watchID);
        document.getElementById("location").innerHTML = "위치 추적이 중지되었습니다.";
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      document.getElementById("location").innerHTML =
        "실시간 위도: " + latitude + "<br>실시간 경도: " + longitude;
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("location").innerHTML = "위치 정보 제공을 거부했습니다.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("location").innerHTML = "위치 정보를 사용할 수 없습니다.";
          break;
        case error.TIMEOUT:
          document.getElementById("location").innerHTML = "위치 정보 요청 시간이 초과되었습니다.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("location").innerHTML = "알 수 없는 오류가 발생했습니다.";
          break;
      }
    }
  </script>
</head>

<body>
  <h1>실시간 위치 추적</h1>
  <button onclick="startTracking()">위치 추적 시작</button>
  <button onclick="stopTracking()">위치 추적 중지</button>
  <p id="location">위치 정보가 여기에 표시됩니다.</p>
</body>

</html>
