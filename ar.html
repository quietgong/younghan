<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <!-- Marker with image marker1.jpg -->
    <a-marker type='pattern' url='marker1.jpg'>
      <a-image src="myi.png" width="3" height="3" position="0 0 0.1"></a-image>
    </a-marker>

    <a-marker type='pattern' url='marker2.jpg'>
      <a-image src="my2.png" width="3" height="3" position="0 0 0.1"></a-image>
    </a-marker>

    <!-- Add more markers as needed -->

    <a-entity camera></a-entity>
  </a-scene>
</body>
