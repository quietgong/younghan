<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Image Marker</title>
  <!-- Include A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
    <!-- Define the image marker -->
    <a-marker preset="custom" type="pattern" url="pattern.patt">
      <!-- Add 3D content to display on the marker -->
      <a-box position="0 0.5 0" material="color: #4CC3D9;"></a-box>
    </a-marker>

    <!-- Define the camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
