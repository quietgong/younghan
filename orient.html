<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Orientation API</title>
</head>

<body>
  <h1>방향 감지</h1>
  <p id="orientation"></p>
  <script>
    const status = document.getElementById("orientation");
    if (window.DeviceOrientationEvent) {
      window.addEventListener('deviceorientation', function (event) {
        // alpha: 장치의 회전 방향 (0~360도)
        const absolute = event.absolute;
        const alpha = event.alpha;
        const beta = event.beta;
        const gamma = event.gamma;
        status.innerText = `absolute = ${absolute}\nalpha = ${alpha}\nbeta = ${beta}\ngamma=${gamma}`;
      });
    } else {
      alert('DeviceOrientation API가 지원되지 않습니다.');
    }
  </script>
</body>

</html>
